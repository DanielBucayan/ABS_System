{% extends '_base.html' %}
{% load static %}

{% block title %}Home page{% endblock title %}

{% block content %}
<div class="pricing-header px-10 py-3 pt-md-2 pb-md-4 mx-left text-center">
  <img src="{% static 'images/mini-logo.png' %}" class="img-fluid" width="35%" alt="APC logo"/>
</div>
<div>
  {% if user.is_authenticated %}
  <h2>Welcome, {{ user.username }}!</h2>
  {% else %}
  <h2>Welcome, User!</h2>
</div>
{% endif %}
{% endblock content %}
